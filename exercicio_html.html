<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML EBAC</title>
</head>
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <label for="nome">Nome: </label>
        <input id="nome" type="text" placeholder="Escreva seu nome..." required />
        <br />
        <label for="email">E-mail: </label>
        <input id="email" type="email" placeholder="Digite o seu e-mail..." required />
        <br />
        <label for="senha">Senha: </label>
        <input id="senha" type="password">
        <br />
        <label for="botao">
            <button id="botao" type="submit">Cadastrar</button>
        </label>
    </main>
</body>
</html>
