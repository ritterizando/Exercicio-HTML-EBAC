<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML EBAC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <form>
            <label for="nome">Nome: </label>
            <input id="nome" type="text" placeholder="Escreva seu nome..." required />
                <br />
            <label for="email">E-mail: </label>
            <input id="email" type="email" placeholder="Digite o seu e-mail..." required />
                <br />
            <label style="color: red;" for="senha">Senha: </label>
            <input id="senha" type="password">
                <br />
            <label for="botao_cadastro">
                <button class="botao_cadastro" id="botao_cadastro" type="submit">Cadastrar</button>
            </label>
            <label for="botao_limpar">
                <button class="botao_limpar" id="botao_limpar" type="reset">Limpar</button>
            </label>
        </form>
    </main>
</body>
</html>
